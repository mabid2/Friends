<h1>Edit Friends</h1>
<form action="/" method="post" ng-submit>
  <input type="text" name="first_name" value="friend.first_name"><label>First Name</label>
  <input type="text" name="last_name" value="friend.last_name"><label>Last Name</label>
  <input type="date" name="date" value="friend.date"><label>Birthday</label>
  <input type="submit" name="name" value="Create">
</form>
