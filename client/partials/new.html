<h1>Create Friends!</h1>
<div ng-controller='mainController'>

<form ng-submit='addingfriend()'>
  <input type="text" ng-model="newfriend.first_name"><label>First Name</label>
  <input type="text" ng-model="newfriend.last_name"><label>Last Name</label>
  <input type="date" ng-model="newfriend.date"><label>Birthday</label>
  <input type="submit" name="name" value="Create">
</form>
</div>
